<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momokernel | Bald wieder online!</title>
    <meta name="google-site-verification" content="ecolskH-26jMAwmnFIRRhGLRVn4oJQXgnA_Kc0-2PZ4" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --nav-height: 60px;
            --logo-color-start: #00e0ff;
            --logo-color-end: #00ffaa;
            --glass-bg: rgba(20, 20, 30, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --arrow-color: #00e0ff; /* Farbe für den Pfeil */
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f4f4f4;
            background: url('Liquid Metal.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-y: auto;
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-content {
            padding: 0; 
            text-align: center; 
            color: #fff; 
            max-width: 1200px; 
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-heading-container {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 15px 40px; 
            display: inline-block; 
            margin-bottom: 20px; 
        }

        .main-heading {
            margin: 0;
            font-size: 2.5rem; 
            font-weight: 700;
        }
        
        .sub-message-container {
            max-width: 800px; 
            margin: 30px auto; 
            padding: 20px 40px; 
            border-radius: 16px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--logo-color-end);
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px; 
        }

        .countdown-label {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--logo-color-start);
            opacity: 0.8;
            margin-top: -5px;
        }

        .comparison-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .comparison-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 15px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
            height: 200px;
            overflow: hidden;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }

        .arrow-box {
            font-size: 4rem;
            color: var(--arrow-color);
            font-weight: 700;
            line-height: 1;
        }

        .question-box {
            font-size: 4rem;
            font-weight: 700;
            color: var(--logo-color-start);
        }


       
        @media (max-width: 900px) {
            .comparison-section {
                flex-direction: column;
                gap: 20px;
            }
            .arrow-box {
                transform: rotate(90deg);
            }
        }

        @media (max-width: 768px) {
            .main-heading-container {
                border-radius: 30px;
                padding: 10px 20px;
            }
            
            .main-heading {
                font-size: 1.8rem;
            }
            
            .sub-message-container {
                max-width: 90%;
                padding: 15px 20px;
            }
            
            .countdown-container {
                font-size: 1.5rem;
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 50px;
            }
            
            .countdown-label {
                font-size: 0.6rem;
            }

            .comparison-box {
                min-width: 200px;
                height: 150px;
            }

            .arrow-box, .question-box {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    
    <main class="page-content">
        
        <div class="main-heading-container">
            <h1 class="main-heading">Downtime!</h1>
        </div>
        
        <div class="sub-message-container">
            <p>
                Gerade passiert ein bisschen Magie im Hintergrund.

Die Seite ist bald wieder da! :)
            </p>
            
            <div class="countdown-container" id="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="countdown-label">Tage</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="countdown-label">Stunden</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="countdown-label">Minuten</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="countdown-label">Sekunden</span>
                </div>
            </div>
            <p style="margin-top: 20px;">
                Neue Version am 6. Dezember!
            </p>
        </div>

        <div class="comparison-section">
            <div class="comparison-box image-box">
                <img src="OGWebpagev.1.1.jpg" alt="Alte Version der Webseite">
            </div>
            <div class="arrow-box">➡️</div>
            <div class="comparison-box question-box">
                ?
            </div>
        </div>

    </main>
    
    <script>
        let countdownDate = new Date(`December 6, ${new Date().getFullYear()} 00:00:00`).getTime();

        if (new Date().getMonth() > 11 || (new Date().getMonth() === 11 && new Date().getDate() > 6)) { // Monat 11 ist Dezember
            countdownDate = new Date(`December 6, ${new Date().getFullYear() + 1} 00:00:00`).getTime();
        }

        const countdownElement = document.getElementById('countdown');

        runCountdown()
        function runCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
        
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        
            if (distance < 0) {
                clearInterval(updateCountdown);
                countdownElement.innerHTML =
                    "<span style='font-size: 3rem; color: var(--logo-color-start);'>JETZT LIVE!</span>";
                document.querySelector('.comparison-section').style.display = 'none';
            }
        }
        
        const updateCountdown = setInterval(runCountdown, 1000);
        
        
    </script>

</body>
</html>
